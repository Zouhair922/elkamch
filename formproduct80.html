<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      display: flex;
    }

    #product-container {
      flex: 1;
      padding: 20px;
      box-sizing: border-box;
    }

    #form-container {
      flex: 1;
      padding: 20px;
      box-sizing: border-box;
      background-color: #f4f4f4;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    form {
      max-width: 400px;
      width: 100%;
    }

    label {
      display: block;
      margin-bottom: 8px;
    }

    input {
      width: 100%;
      padding: 8px;
      margin-bottom: 16px;
      box-sizing: border-box;
    }

    button {
      background-color: #4caf50;
      color: white;
      padding: 10px 15px;
      border: none;
      cursor: pointer;
    }

    button:hover {
      background-color: #45a049;
    }
  </style>
  <title>Product and Form</title>
</head>
<body>

  <div id="product-container">
    <!-- Product image and information go here -->
    <img src="id80.jpg" alt="Product Image" style="max-width: 100%; height: auto;">
    <p>Product Information goes here...</p>
  </div>

  <div id="form-container">
    <form id="order-form" action="/submit5" method="post">
      <label for="name">Name:</label>
      <input type="text" id="name" name="name" required>

      <label for="address">Address:</label>
      <input type="text" id="address" name="address" required>

      <label for="phone">Phone:</label>
      <input type="tel" id="phone" name="phone" required>

      <label for="email">Email:</label>
      <input type="email" id="email" name="email" required>

      <label for="quantity">Quantity:</label>
      <input type="number" id="quantity" name="quantity" required>
      

      <button type="submit" style="background-color: green; color: white; width: 120px; height: 32px; font-size: 12px;">Submit</button> <br>
      <br>

      <a href="home.html" style="text-decoration: none;">
        <button type="button" style="background-color: blue; color: white; width: 120px; height: 32px; font-size: 12px;">Home Page</button>
      </a>
      
      
      
      
    </form>
 

  

</body>
</html>
