<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        /* Your existing CSS styles here */
    </style>
    <title>Form with JavaScript</title>
</head>
<body>

<form id="myForm" style="background-color: #3498db; padding: 20px; border-radius: 8px; box-shadow: 0 0 10px rgba(0, 0, 0, 0.1); width: 80%; margin: 0 auto; color: #fff;">
    <label for="name" style="display: block; margin-bottom: 15px; color: powderblue; text-align: center;"><strong>Your Name:</strong></label>
    <input type="text" id="name" name="name" style="width: 100%; padding: 10px; box-sizing: border-box; border: 1px solid #ccc; border-radius: 4px;">

    <label for="email" style="display: block; margin-bottom: 15px; color: powderblue; text-align: center;"><strong>Your Email:</strong></label>
    <input type="email" id="email" name="email" style="width: 100%; padding: 10px; box-sizing: border-box; border: 1px solid #ccc; border-radius: 4px;">

    <label for="message" style="display: block; margin-bottom: 15px;color: powderblue; text-align: center;"><strong>Your Message:</strong></label>
    <textarea id="message" name="message" style="width: 100%; padding: 10px; box-sizing: border-box; border: 1px solid #ccc; border-radius: 4px; resize: vertical; height: 100px;"></textarea>

    <button type="button" onclick="submitForm()" style="background-color: #2980b9; color: #fff; padding: 10px; border: none; border-radius: 4px; cursor: pointer; width: 100%;color: blue;"><strong>Message</strong></button>
</form>

<div id="displayInfo" style="margin-top: 20px;"></div>

<script>
    // Array to store submitted form data
    var formDataArray = [];

    function submitForm() {
        // Get form values
        var name = document.getElementById("name").value;
        var email = document.getElementById("email").value;
        var message = document.getElementById("message").value;

        // Store the form data in an object
        var formData = {
            name: name,
            email: email,
            message: message
        };

        // Add the form data to the array
        formDataArray.push(formData);

        // Display all submitted data below the form
        displaySubmittedData();
    }

    function displaySubmittedData() {
        var displayInfo = document.getElementById("displayInfo");
        displayInfo.innerHTML = ""; // Clear previous data

        // Loop through the array and display each set of form data
        formDataArray.forEach(function (formData) {
            displayInfo.innerHTML += "<strong>Name:</strong> " + formData.name + "<br><strong>Email:</strong> " + formData.email + "<br><strong>Message:</strong> " + formData.message + "<hr>";
        });
    }
</script>

</body>
</html>
