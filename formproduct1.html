<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
        font-family: Arial, sans-serif;
        text-align: center;
        padding: 50px;
    }
    h1 {
        color: green;
    }
  </style>
  <title>Success Page</title>
</head>
<body>

  <div id="success-container">
    <h1>Success Page</h1>
    <p id="formDataDisplay">Form Data:</p>
  </div>

  <script>
    // Function to retrieve query parameters from URL
    function getQueryParams() {
      var params = new URLSearchParams(window.location.search);
      return Object.fromEntries(params.entries());
    }

    // Get form data from query parameters
    var formData = getQueryParams();

    // Display form data
    var formDataDisplay = document.getElementById('formDataDisplay');
    formDataDisplay.textContent += JSON.stringify(formData);

    // Twilio integration for sending WhatsApp messages
    const accountSid = 'ACb3e3ca0eb2566002bc4bd3884318ae72'; // Replace with your Twilio account SID
    const authToken = 'e262ebe43471c559ffcc66441a4c5a3c'; // Replace with your Twilio auth token
    const client = require('twilio')(accountSid, authToken);

    // Twilio WhatsApp message body
    const messageBody = `New form submission:\n${JSON.stringify(formData, null, 2)}`;

    // Twilio WhatsApp sender and recipient numbers
    const from = 'whatsapp:+12056192594'; // Your Twilio phone number
    const to = 'whatsapp:+1234567890'; // Replace with your recipient's WhatsApp number

    // Send WhatsApp message using Twilio
    client.messages
      .create({
         from: from,
         body: messageBody,
         to: to
       })
      .then(message => console.log('WhatsApp message sent:', message.sid))
      .catch(error => console.error('Error sending WhatsApp message:', error));

  </script>

</body>
</html>
