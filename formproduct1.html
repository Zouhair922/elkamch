<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script>
  document.getElementById('order-form').addEventListener('submit', function (event) {
    // Prevent the form from submitting the traditional way
    event.preventDefault();

    // Get form data
    var formData = {
      name: document.getElementById('name').value,
      address: document.getElementById('address').value,
      phone: document.getElementById('phone').value,
      email: document.getElementById('email').value,
      quantity: document.getElementById('quantity').value
    };

    // Store data in MongoDB
    fetch('/submit1', {
      method: 'POST',
      headers: {
        'Content-Type': 'application/json',
      },
      body: JSON.stringify(formData),
    })
    .then(response => response.json())
    .then(data => {
      // Handle success or error responses from the server
      console.log(data);
      // Redirect to the success.html page
      window.location.href = '/success.html';
    })
    .catch(error => {
      console.error('Error:', error);
    });
  });
</script>

  <style>
    /* Your CSS styles here */
  </style>
  <title>Product and Form</title>
</head>
<body>

  <div id="product-container">
    <!-- Product image and information go here -->
    <img src="id1.jpg" alt="Product Image" style="max-width: 100%; height: auto;">
    <p><b>MS6-LFR-1/2-D7-RM-A4 MS6-LRB-1/2-D7-RG MS6-LRB-1/2-D7-RG MS6-FRM-1/2 MS6-EE-1/2-10V24-S MS6-FRM-1/2.</b></p>
  </div>

  <div id="form-container">
    <form id="order-form" action="/submit1" method="get">
      <label for="name"><b>Name:</b></label>
      <input type="text" id="name" name="name" required>

      <label for="address"><b>Address:</b></label>
      <input type="text" id="address" name="address" required>

      <label for="phone"><b>Phone:</b></label>
      <input type="tel" id="phone" name="phone" required>

      <label for="email"><b>Email:</b></label>
      <input type="email" id="email" name="email" required>

      <label for="quantity"><b>Quantity:</b></label>
      <input type="number" id="quantity" name="quantity" required>

      <button type="submit" style="background-color: green; color: white; width: 120px; height: 32px; font-size: 12px;"><b>Submit</b></button> <br>
      <br>

      <a href="home.html" style="text-decoration: none;">
        <button type="button" style="background-color: blue; color: white; width: 120px; height: 32px; font-size: 12px;"><b>Home Page</b></button>
      </a>
    </form>
  </div>

  <script>
    document.getElementById('order-form').addEventListener('submit', function (event) {
      // Prevent the form from submitting the traditional way
      event.preventDefault();

      // Get form data
      var formData = {
        name: document.getElementById('name').value,
        address: document.getElementById('address').value,
        phone: document.getElementById('phone').value,
        email: document.getElementById('email').value,
        quantity: document.getElementById('quantity').value
      };

      // Redirect to the success.html page with form data as query parameters
      window.location.href = '/success.html?' + new URLSearchParams(formData);
    });
  </script>
</body>
</html>
